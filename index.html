<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的在线商店</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .product {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            color: #555;
        }
        .buy-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .buy-button:hover {
            background-color: #218838;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎光临我的在线商店</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="产品1">
            <h3>产品 1</h3>
            <p>高品质产品，适合日常使用，价格实惠。</p>
            <p>价格: ¥199</p>
            <a href="https://example.com/buy/product1" class="buy-button">立即购买</a>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="产品2">
            <h3>产品 2</h3>
            <p>时尚设计，优质材料，完美体验。</p>
            <p>价格: ¥299</p>
            <a href="https://example.com/buy/product2" class="buy-button">立即购买</a>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="产品3">
            <h3>产品 3</h3>
            <p>多功能产品，适合各种场合。</p>
            <p>价格: ¥399</p>
            <a href="https://example.com/buy/product3" class="buy-button">立即购买</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 我的在线商店. 保留所有权利。</p>
    </footer>
    <script>
        // 简单的交互：点击购买按钮时弹出提示
        document.querySelectorAll('.buy-button').forEach(button => {
            button.addEventListener('click', (e) => {
                e.preventDefault();
                alert('你将被重定向到购买页面！');
                window.location.href = e.target.href;
            });
        });
    </script>
</body>
</html>
