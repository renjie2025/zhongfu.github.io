<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定制订单 - 医用轻质核辐射防护装备</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background-color: #f8f8f8;
            padding: 1.5rem;
            text-align: center;
        }
        h1 {
            font-size: clamp(1.5rem, 5vw, 2rem);
            margin: 0 0 1rem;
        }
        nav {
            background-color: #333;
            padding: 0.5rem;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        nav ul li {
            margin: 0.5rem 1rem;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }
        .nav-toggle {
            display: none;
            font-size: 1.5rem;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 1rem;
            right: 1rem;
        }
        .form-section {
            padding: 1.5rem;
            max-width: 1000px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        h2 {
            font-size: clamp(1.25rem, 4vw, 1.75rem);
            text-align: center;
        }
        h3 {
            font-size: clamp(1rem, 3vw, 1.25rem);
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }
        input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            box-sizing: border-box;
        }
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            text-align: center;
            margin: 0.5rem;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
        }
        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                align-items: center;
            }
            nav ul.active {
                display: flex;
            }
            .nav-toggle {
                display: block;
            }
            .form-section {
                padding: 1rem;
            }
            .form-group {
                display: grid;
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
            input {
                padding: 0.5rem;
            }
            .btn {
                width: 100%;
                padding: 0.75rem;
            }
        }
        @media (min-width: 769px) {
            .form-group {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>医用轻质核辐射防护装备</h1>
        <nav>
            <button class="nav-toggle" aria-label="Toggle navigation">☰</button>
            <ul id="nav-menu">
                <li><a href="index.html">防护产品</a></li>
                <li><a href="index.html#features">产品特点</a></li>
                <li><a href="custom-order.html">定制订单</a></li>
                <li><a href="index.html#about">关于我们</a></li>
                <li><a href="index.html#contact">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <h2>防护服装定制单</h2>
        <p>填写以下信息以定制您的专属防护服装</p>
        <form action="submit-order" method="post">
            <div class="form-group">
                <h3>客户信息</h3>
                <label for="name">客户姓名</label>
                <input type="text" id="name" name="name" required aria-required="true">
                
                <label for="phone">联系电话</label>
                <input type="tel" id="phone" name="phone" required aria-required="true">
                
                <label for="wechat">微信号</label>
                <input type="text" id="wechat" name="wechat">
                
                <label for="order-date">定制日期</label>
                <input type="date" id="order-date" name="order-date" required aria-required="true">
                
                <label for="delivery-date">交货日期</label>
                <input type="date" id="delivery-date" name="delivery-date" required aria-required="true">
            </div>

            <div class="form-group">
                <h3>尺寸信息 (单位: 厘米)</h3>
                <label for="height">身高</label>
                <input type="number" id="height" name="height" step="0.1" required aria-required="true">
                
                <label for="length">衣长</label>
                <input type="number" id="length" name="length" step="0.1" required aria-required="true">
                
                <label for="shoulder">肩宽</label>
                <input type="number" id="shoulder" name="shoulder" step="0.1" required aria-required="true">
                
                <label for="sleeve">袖长</label>
                <input type="number" id="sleeve" name="sleeve" step="0.1" required aria-required="true">
                
                <label for="chest">胸围</label>
                <input type="number" id="chest" name="chest" step="0.1" required aria-required="true">
                
                <label for="waist">中腰</label>
                <input type="number" id="waist" name="waist" step="0.1" required aria-required="true">
                
                <label for="collar">领围</label>
                <input type="number" id="collar" name="collar" step="0.1" required aria-required="true">
                
                <label for="front-chest">前胸宽</label>
                <input type="number" id="front-chest" name="front-chest" step="0.1" required aria-required="true">
                
                <label for="back-width">后背宽</label>
                <input type="number" id="back-width" name="back-width" step="0.1" required aria-required="true">
                
                <label for="pants-length">裤长</label>
                <input type="number" id="pants-length" name="pants-length" step="0.1" required aria-required="true">
                
                <label for="waist-circum">腰围</label>
                <input type="number" id="waist-circum" name="waist-circum" step="0.1" required aria-required="true">
                
                <label for="hip">臀围</label>
                <input type="number" id="hip" name="hip" step="0.1" required aria-required="true">
                
                <label for="crotch-width">横档</label>
                <input type="number" id="crotch-width" name="crotch-width" step="0.1" required aria-required="true">
                
                <label for="crotch-depth">中档</label>
                <input type="number" id="crotch-depth" name="crotch-depth" step="0.1" required aria-required="true">
                
                <label for="leg-opening">脚口</label>
                <input type="number" id="leg-opening" name="leg-opening" step="0.1" required aria-required="true">
                
                <label for="inseam">直裆</label>
                <input type="number" id="inseam" name="inseam" step="0.1" required aria-required="true">
                
                <label for="abdomen">腹围</label>
                <input type="number" id="abdomen" name="abdomen" step="0.1" required aria-required="true">
            </div>

            <div class="form-group">
                <h3>具体要求</h3>
                <label for="front-lead">前片铅当量</label>
                <input type="text" id="front-lead" name="front-lead" required aria-required="true">
                
                <label for="back-lead">后片铅当量</label>
                <input type="text" id="back-lead" name="back-lead" required aria-required="true">
            </div>

            <button type="submit" class="btn">提交定制单</button>
            <a href="index.html" class="btn">返回主页</a>
        </form>
    </section>

    <footer>
        <p>联系我们：湖北中辐新材料有限公司</p>
        <p>Email: contact@zhongfu.com | 电话: 123-456-7890</p>
    </footer>

    <script>
        const navToggle = document.querySelector('.nav-toggle');
        const navMenu = document.querySelector('#nav-menu');
        navToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
