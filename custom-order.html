<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="定制您的医用轻质核辐射防护服 - 湖北中辐新材料有限公司">
    <title>定制防护服订单 - 湖北中辐新材料有限公司</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#36BFFA',
                        success: '#00B42A',
                        warning: '#FF7D00',
                        danger: '#F53F3F',
                        dark: '#1D2129',
                        light: '#F2F3F5'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    screens: {
                        'xs': '475px',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .no-tap-highlight {
                -webkit-tap-highlight-color: transparent;
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans antialiased">
    <!-- 导航栏 -->
    <header class="bg-white shadow-md sticky top-0 z-50 transition-all duration-300">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <i class="fa fa-shield text-primary text-2xl sm:text-3xl mr-2 sm:mr-3"></i>
                <h1 class="text-xl sm:text-2xl font-bold text-dark">医用轻质核辐射防护<span class="text-primary">装备</span></h1>
            </div>
            <nav class="hidden md:flex space-x-4 lg:space-x-6">
                <a href="index.html" class="text-gray-600 hover:text-primary transition-colors text-sm lg:text-base">返回首页</a>
                <a href="index.html#products" class="text-gray-600 hover:text-primary transition-colors text-sm lg:text-base">防护产品</a>
                <a href="index.html#features" class="text-gray-600 hover:text-primary transition-colors text-sm lg:text-base">产品特点</a>
                <a href="index.html#about" class="text-gray-600 hover:text-primary transition-colors text-sm lg:text-base">关于我们</a>
                <a href="index.html#contact" class="text-gray-600 hover:text-primary transition-colors text-sm lg:text-base">联系我们</a>
            </nav>
            <div class="md:hidden">
                <button id="menuBtn" class="text-gray-600 hover:text-primary focus:outline-none no-tap-highlight" aria-label="打开菜单">
                    <i class="fa fa-bars text-xl"></i>
                </button>
            </div>
        </div>
        <!-- 移动端菜单 -->
        <div id="mobileMenu" class="hidden md:hidden bg-white border-t">
            <div class="container mx-auto px-4 sm:px-6 py-2 flex flex-col space-y-3">
                <a href="index.html" class="py-2 text-gray-600 hover:text-primary transition-colors text-base">返回首页</a>
                <a href="index.html#products" class="py-2 text-gray-600 hover:text-primary transition-colors text-base">防护产品</a>
                <a href="index.html#features" class="py-2 text-gray-600 hover:text-primary transition-colors text-base">产品特点</a>
                <a href="index.html#about" class="py-2 text-gray-600 hover:text-primary transition-colors text-base">关于我们</a>
                <a href="index.html#contact" class="py-2 text-gray-600 hover:text-primary transition-colors text-base">联系我们</a>
            </div>
        </div>
    </header>

    <!-- 定制表单 -->
    <section class="py-10 sm:py-16 bg-gray-50">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-8 sm:mb-12">
                <h2 class="text-2xl sm:text-3xl md:text-4xl font-bold text-dark mb-4">定制您的防护服</h2>
                <p class="text-gray-600 max-w-xl sm:max-w-2xl mx-auto text-base sm:text-lg">请填写以下信息以定制您的核辐射防护服，我们将尽快与您联系确认订单详情。</p>
            </div>
            <div class="max-w-xl sm:max-w-2xl mx-auto bg-white p-6 sm:p-8 rounded-xl shadow-md">
                <div id="customOrderForm" class="space-y-6">
                    <div>
                        <label for="customerName" class="block text-sm font-medium text-gray-700">客户名称</label>
                        <input type="text" id="customerName" name="customerName" required
                               class="mt-1 block w-full px-4 py-2 sm:py-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary text-sm sm:text-base touch-manipulation"
                               placeholder="请输入您的姓名或公司名称">
                    </div>
                    <div>
                        <label for="contactPhone" class="block text-sm font-medium text-gray-700">联系电话</label>
                        <input type="tel" id="contactPhone" name="contactPhone" required
                               pattern="^\+?\d{10,15}$" title="请输入有效的电话号码（10-15位数字，可包含国家代码）"
                               class="mt-1 block w-full px-4 py-2 sm:py-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary text-sm sm:text-base touch-manipulation"
                               placeholder="请输入您的联系电话">
                    </div>
                    <div>
                        <label for="orderDate" class="block text-sm font-medium text-gray-700">定制日期</label>
                        <input type="date" id="orderDate" name="orderDate" required
                               class="mt-1 block w-full px-4 py-2 sm:py-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary text-sm sm:text-base touch-manipulation">
                    </div>
                    <div>
                        <label for="deliveryDate" class="block text-sm font-medium text-gray-700">交货日期</label>
                        <input type="date" id="deliveryDate" name="deliveryDate" required
                               class="mt-1 block w-full px-4 py-2 sm:py-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary text-sm sm:text-base touch-manipulation">
                    </div>
                    <div>
                        <label for="styleSelection" class="block text-sm font-medium text-gray-700">款式选择</label>
                        <select id="styleSelection" name="styleSelection" required
                                class="mt-1 block w-full px-4 py-2 sm:py-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary text-sm sm:text-base touch-manipulation">
                            <option value="" disabled selected>请选择防护服款式</option>
                            <option value="分体有袖">分体有袖</option>
                            <option value="分体无袖">分体无袖</option>
                            <option value="连体有袖">连体有袖</option>
                            <option value="连体无袖">连体无袖</option>
                            <option value="背心式仅前片">背心式仅前片</option>
                        </select>
                    </div>
                    <div class="text-center">
                        <button type="submit"
                                class="bg-primary text-white font-semibold px-6 sm:px-8 py-2 sm:py-3 rounded-lg shadow-lg hover:bg-primary/90 transition-all text-sm sm:text-base no-tap-highlight">
                            提交订单 <i class="fa fa-arrow-right ml-2"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 表单提交脚本 -->
    <script>
        const form = document.getElementById('customOrderForm');
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(form);
            const data = {
                customerName: formData.get('customerName'),
                contactPhone: formData.get('contactPhone'),
                orderDate: formData.get('orderDate'),
                deliveryDate: formData.get('deliveryDate'),
                styleSelection: formData.get('styleSelection')
            };

            try {
                const response = await fetch('/api/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('订单提交成功！我们将尽快与您联系。');
                    form.reset();
                } else {
                    alert('订单提交失败，请稍后重试。');
                }
            } catch (error) {
                console.error('Error submitting form:', error);
                alert('网络错误，请检查连接后重试。');
            }
        });

        // 移动端菜单切换
        const menuBtn = document.getElementById('menuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        menuBtn.addEventListener('click', () => {
            const isHidden = mobileMenu.classList.contains('hidden');
            mobileMenu.classList.toggle('hidden');
            menuBtn.setAttribute('aria-expanded', isHidden);
            menuBtn.querySelector('i').classList.toggle('fa-bars', isHidden);
            menuBtn.querySelector('i').classList.toggle('fa-times', !isHidden);
        });

        // 关闭移动端菜单当点击外部
        document.addEventListener('click', (e) => {
            if (!mobileMenu.contains(e.target) && !menuBtn.contains(e.target) && !mobileMenu.classList.contains('hidden')) {
                mobileMenu.classList.add('hidden');
                menuBtn.setAttribute('aria-expanded', 'false');
                menuBtn.querySelector('i').classList.add('fa-bars');
                menuBtn.querySelector('i').classList.remove('fa-times');
            }
        });
    </script>
</body>
</html>
