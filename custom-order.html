<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定制订单 - 医用轻质核辐射防护装备</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #f8f8f8; padding: 20px; text-align: center; }
        nav { background-color: #333; color: white; padding: 10px; }
        nav ul { list-style: none; padding: 0; display: flex; justify-content: center; }
        nav ul li { margin: 0 15px; }
        nav ul li a { color: white; text-decoration: none; }
        .form-section { padding: 20px; max-width: 800px; margin: auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 8px; margin-bottom: 10px; }
        .btn { display: inline-block; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; }
        .btn:hover { background-color: #0056b3; }
        footer { background-color: #333; color: white; text-align: center; padding: 10px; }
    </style>
</head>
<body>
    <header>
        <h1>医用轻质核辐射防护装备</h1>
        <nav>
            <ul>
                <li><a href="index.html">防护产品</a></li>
                <li><a href="index.html#features">产品特点</a></li>
                <li><a href="custom-order.html">定制订单</a></li>
                <li><a href="index.html#about">关于我们</a></li>
                <li><a href="index.html#contact">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <h2>防护服装定制单</h2>
        <p>填写以下信息以定制您的专属防护服装</p>
        <form action="submit-order" method="post">
            <div class="form-group">
                <h3>客户信息</h3>
                <label for="name">客户姓名</label>
                <input type="text" id="name" name="name" required>
                
                <label for="phone">联系电话</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="wechat">微信号</label>
                <input type="text" id="wechat" name="wechat">
                
                <label for="order-date">定制日期</label>
                <input type="date" id="order-date" name="order-date" required>
                
                <label for="delivery-date">交货日期</label>
                <input type="date" id="delivery-date" name="delivery-date" required>
            </div>

            <div class="form-group">
                <h3>尺寸信息 (单位: 厘米)</h3>
                <label for="height">身高</label>
                <input type="number" id="height" name="height" step="0.1" required>
                
                <label for="length">衣长</label>
                <input type="number" id="length" name="length" step="0.1" required>
                
                <label for="shoulder">肩宽</label>
                <input type="number" id="shoulder" name="shoulder" step="0.1" required>
                
                <label for="sleeve">袖长</label>
                <input type="number" id="sleeve" name="sleeve" step="0.1" required>
                
                <label for="chest">胸围</label>
                <input type="number" id="chest" name="chest" step="0.1" required>
                
                <label for="waist">中腰</label>
                <input type="number" id="waist" name="waist" step="0.1" required>
                
                <label for="collar">领围</label>
                <input type="number" id="collar" name="collar" step="0.1" required>
                
                <label for="front-chest">前胸宽</label>
                <input type="number" id="front-chest" name="front-chest" step="0.1" required>
                
                <label for="back-width">后背宽</label>
                <input type="number" id="back-width" name="back-width" step="0.1" required>
                
                <label for="pants-length">裤长</label>
                <input type="number" id="pants-length" name="pants-length" step="0.1" required>
                
                <label for="waist-circum">腰围</label>
                <input type="number" id="waist-circum" name="waist-circum" step="0.1" required>
                
                <label for="hip">臀围</label>
                <input type="number" id="hip" name="hip" step="0.1" required>
                
                <label for="crotch-width">横档</label>
                <input type="number" id="crotch-width" name="crotch-width" step="0.1" required>
                
                <label for="crotch-depth">中档</label>
                <input type="number" id="crotch-depth" name="crotch-depth" step="0.1" required>
                
                <label for="leg-opening">脚口</label>
                <input type="number" id="leg-opening" name="leg-opening" step="0.1" required>
                
                <label for="inseam">直裆</label>
                <input type="number" id="inseam" name="inseam" step="0.1" required>
                
                <label for="abdomen">腹围</label>
                <input type="number" id="abdomen" name="abdomen" step="0.1" required>
            </div>

            <div class="form-group">
                <h3>具体要求</h3>
                <label for="front-lead">前片铅当量</label>
                <input type="text" id="front-lead" name="front-lead" required>
                
                <label for="back-lead">后片铅当量</label>
                <input type="text" id="back-lead" name="back-lead" required>
            </div>

            <button type="submit" class="btn">提交定制单</button>
            <a href="index.html" class="btn">返回主页</a>
        </form>
    </section>

    <footer>
        <p>联系我们：湖北中辐新材料有限公司</p>
        <p>Email: contact@zhongfu.com | 电话: 123-456-7890</p>
    </footer>
</body>
</html>
